<!DOCTYPE html>
<html>
  <head>
    <title>Shit the Admins Say</title>
  </head>

  <body>

    <header>
      <h1>Shit the Admins Say</h1>
    </header>

    <content id="target">
      <div id="target-default">
        This text is shown if the template hasn't been rendered yet
      </div>
    </content>

    <script id="template" type="text/template">
      <table>
        <tr>
          <th>Admin</th>
          <th>Subreddit</th>
          <th>Comment</th>
          <th>Link</th>
        </tr>
        {{#posts}}
        <tr>
          <td><a href="http://reddit.com/u/{{author}}">{{author}}</a></td>
          <td><a href="http://reddit.com/r/{{subreddit}}">{{subreddit}}</a></td>
          <td><span class="vote">{{score}}</span>{{{body_html}}}</td>
          <td><a href="http://reddit.com/comments/{{stripType link_id}}/-/{{id}}?context=10">{{id}}</a></td>
        </tr>
        {{/posts}}
      </table>
    </script>

    <script src="./js/snoocore/snoocore.min.js"></script>
    <script src="./js/collections.min.js"></script>
    <script src="./js/microevent.js"></script>
    <script src="./js/postlist.js"></script>
    <script src="./js/handlebars-v3.0.3.js"></script>
    <script src="./js/main.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Shit the Admins Say</title>

    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
  </head>

  <body>

    <header>
      <h1><a href="./">Shit the Admins Say</a></h1>
      <input type="checkbox" id="nav-trigger">
      <label for="nav-trigger" id="settings-menu-icon" class="fa fa-bars"></label>
      <div id="menu">HELLO!  I AM THE MENU!</div>
    </header>

    <content id="target" class="loading">
      <noscript>
        This site heavily requires the use of Javascript to make requests to the
        Reddit API.  This message will appear if you are not using Javascript to warn you
        that there will be very limited functionality on this site.
      </noscript>
    </content>

    <script id="template" type="text/template">
      {{#posts}}
        <div class="post">
          <div class="post-leftbar">
            <p class="created-date">{{toHuman created_utc}}</p>
            <p class="whence-and-where">
              <a href="http://reddit.com/u/{{author}}">{{author}}</a> in
              <a href="http://reddit.com/r/{{subreddit}}">{{subreddit}}</a>
            </p>
          </div>
          <div class="post-middlebar">
            <p class="vote">{{score}}</p>
            <p class="link">
              <a href="http://reddit.com/r/{{subreddit}}/comments/{{stripType link_id}}/-/{{id}}?context=10">{{id}}</a>
            </p>
          </div>
          <div class="post-mainbar">
            {{{body_html}}}
          </div>
        </div>
      {{/posts}}
    </script>

    <script src="./js/q.js"></script>
    <script src="./js/moment.min.js"></script>
    <script src="./js/snoocore/snoocore.min.js"></script>
    <script src="./js/collections.min.js"></script>
    <script src="./js/microevent.js"></script>
    <script src="./js/postlist.js"></script>
    <script src="./js/handlebars-v3.0.3.js"></script>
    <script src="./js/main.js"></script>

  </body>
</html>
